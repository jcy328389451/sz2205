<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><style>*{margin:0;padding:0;list-style:none}.box{width:500px;height:400px;border:5px solid pink;margin:100px auto}.box>ul{width:100%;height:50px;background-color:#ccc;display:flex;justify-content:center;align-items:center}ul>li{flex:1;font-size:20px;font-weight:700;text-align:center;line-height:50px}ul>li.active{background-color:orange}ol>li{width:100%;height:350px;font-size:100px;text-align:center;line-height:350px;background-color:#87ceeb;display:none}ol>li.active{display:block}</style></head><body><div class="box"><ul><li class="active">1</li><li>2</li><li>3</li></ul><ol><li class="active">a</li><li>b</li><li>c</li></ol></div></body></html><script>/*      
        面向对象编程
          - 根据需求找对象,找不到可以完成此需求的对象,则自己创建对象
          - 为了功能可以复用,我们一般都通过自定义构造函数来创建对象
          - 创建出来的对象实现功能
        面向对象编程实现选项卡切换
          - 自定义构造函数
            + 一般将操作的DOM元素在构造函数中给实例对象当做属性添加
          - 实例化对象,用实例化的对象调用某一个方法完成功能
            + 一般实例对象调用的方法,不会在构造函数中给实例对象添加
            + 一般将方法 添加给原型对象
     */
    // 1. 自定义一个 tab构造函数
    function Tab() {
        // 获取元素,并添加到实例对象的属性中
        this.ulis = document.querySelectorAll('ul>li');
        this.olis = document.querySelectorAll('ol>li');
    }
    // 给原型对象添加 change方法
    Tab.prototype.change = function () {
        // 此方法中实现切换效果
        // 1. 给ulis中的每一个li绑定点击事件
        // console.log( this.ulis )
        this.ulis.forEach((v, i) => {
            // 给每一个ul>li绑定点击事件
            v.onclick = () => {
                // 让所有ul>li清除active样式
                this.ulis.forEach(t => t.classList.remove('active'))
                this.ulis[i].classList.add('active');
                // 让ol>li跟随显示
                // 让所有ol>li清除active样式
                this.olis.forEach(k=>k.classList.remove('active'));
                this.olis[i].classList.add('active');
            }
        })
    }

    // 2. 实例化对象
    let tab = new Tab();
    // console.log( tab )
    tab.change();</script>
